<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row>

      <ion-col width-100>

        <ion-list>

          <form (ngSubmit)="saveForm()">

            <ion-item>

              <ion-label fixed>

                Place

              </ion-label>

              <ion-input [(ngModel)] = "place" name="place" type="text">

              </ion-input>

            </ion-item>

            <ion-item>

                <ion-label fixed>
  
                  Date
  
                </ion-label>
  
                <ion-input [(ngModel)] = "date" name="date" type="text">
  
                </ion-input>
  
              </ion-item>

              <button ion-button type="submit" block>Save Changes</button>

          </form>

        </ion-list>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
